<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SMS Viewer</title>
    <meta name="color-scheme" content="dark">
    <script type="module" src="src/main.ts"></script>
</head>
<body>
    <header>
        <button id="back" class="material-symbols-outlined" hidden>arrow_back</button>
        <h1><a href="/SMSViewer">SMS Viewer</a></h1>
        <div class="partner"></div>
    </header>
    <div class="wrap">
        <div class="col">
            <label>
                <span class="pick" role="button">メール、連絡先を含むディレクトリーを選択</span>
                <input type="file" id="file-picker" webkitdirectory directory multiple />
            </label>
            <div class="description">
                <p>
                    .vmg形式のメッセージ、.vcf形式の連絡先に対応。<br>
                    ファイルは外部へ送信されませんのでご安心ください。<br>
                </p>
            </div>
            <div class="sample">
                <button id="try-sample">サンプルを表示</button>
            </div>
            <label>
                <select id="vmg-selector" hidden>
                    <option value="">--- VMGファイルを選択 ---</option>
                </select>
            </label>
            <ul id="contacts"></ul>
        </div>
        <div id="messages">
        </div>
    </div>
</body>
</html>
